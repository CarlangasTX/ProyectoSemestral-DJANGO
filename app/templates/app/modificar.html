{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-fluid cardfachera">
    
    <div class="row">      

        <!-- CARD DE PRODUCTOS -->
        <div class="gallery">
        {% for aux in listaProductos %}
        <div class="content">
        {% if aux.imagen %}
            <img src="{{aux.imagen.url}}">
          {% else %}
            <img src="{% static 'app/img/noimagen.jpg' %}">
          {% endif %}
            <h3>{{ aux.nombre }}</h3>          
            <h6>${{ aux.precio }}</h6>
            <td>
                <div style="margin-bottom: 2%;">  
                    <a href="{% url 'modificar_producto' aux.id %}" class="btn btn-info">Modificar</a>
                    <a onclick="confirmarEliminar({{aux.id}})" class="btn btn-danger">Eliminar</a>
                </div>    
            </td>
        </div>
        {% endfor %}
        </div> 
  </div>
  <div style="margin-top: 1%; margin-bottom: 1.5%;">
    {% include 'app/paginator.html' %}
  </div>
</div>
{% endblock %}
